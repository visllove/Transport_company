<!-- templates/test.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    
    <h1>Transport Company Database</h1>
    
    <form action="{{ url_for('index') }}" method="GET">
        <label for="search">Search by Name:</label>
        <input type="text" id="search" name="search" placeholder="Enter name...">
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Capacity</th>
                <th>License Plate</th>
            </tr>
        </thead>
        <tbody>
            {% for transport in transports %}
            <tr>
                <td>{{ transport.Type }}</td>
                <td>{{ transport.Capacity }}</td>
                <td>{{ transport.LicensePlate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
